<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-4 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="card-body text-center pb-1">
                <h2>Reset Password</h2>

                <form [formGroup]="form" class="text-left mt-4">

                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        Enter your Email and instructions will be sent to you!
                    </div>
                   
                    <div class="form-group">
                        <label class="form-control-label">Email</label>
                        <input [formControl]="email" class="form-control validation-field" placeholder="Email"
                            type="text">
                        <small class="text-danger"
                            *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email is
                            required</small>
                        <small class="text-danger"
                            *ngIf="form.get('email').touched && form.get('email').hasError('email')">Invalid email
                            address</small>
                    </div>

                    <div class="form-group" *ngIf="!bSentEmail">
                        <button [disabled]="!form.valid" class="btn btn-block btn-danger"
                            (click)="onSubmit();">Send Reset Email</button>
                    </div>

                    <div *ngIf="bSentEmail" class="alert alert-info alert-dismissible fade show" role="alert">
                        We've just sent a reset password link to your email. Please check your inbox and your junk folder.
                    </div>

                    <div *ngIf="bError" class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{errorMsg}}
                    </div>

                    <div class="form-group" *ngIf="bSentEmail">
                        <button [disabled]="!form.valid" class="btn btn-block btn-danger"
                            (click)="onSubmit();">Resend Reset Email</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
